<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
       
        <div id="root" class="container d-flex">

            <aside>

                <div id="side_header" class="d-flex">
                    <div class="d-flex">
                        <img src="./assets/img/avatar_io.jpg" class="icona" alt="">
                        <span>nome utente</span>
                    </div>
                    <div>
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /#side_header -->

                <div id="notifiche" class="d-flex">
                    <div id="bell">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    <div>
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /#notifiche -->

                <div id="search" class="d-flex">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /#search -->

                <div id="contact">
                    <ul>
                        <li v-for ="(contatto, index) in contacts" class="d-flex" @click = "chat(index)">
                            <div>
                                <img :src="contatto.avatar" class ="icona" alt="">
                            </div>
                            <span v-text ="contatto.name"></span>
                        </li>
                    </ul>
                </div>
                <!-- /#contact -->

            </aside>
            <!-- /aside -->

            <div id="main">

                <div id="main_header" class="d-flex">
                    <div id="main_header_left" class="d-flex">
                        <div>
                            <img :src="userChat[0].avatar" alt="" class="icona">
                        </div>
                        <div>
                            <div id="main_header_name" v-text = "userChat[0].name"></div>
                            <div>Ultimo accesso il
                                <span class="giorno"></span>
                            </div>
                        </div>
                    </div>
                    <!-- /main_header_left -->

                    <div id="main_header_right">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                    <!-- /main_header_right -->

                </div>
                <!-- /#main_header -->

                <div id="chat" class="d-flex">
                    <div class="message received" v-for ="(messaggi, index) in userChat[0].messageUno">
                        <span class="contenuto" v-text="messaggi"></span>
                        <div class = "d-flex orario"></div>
                    </div>

                    <div class="message sent" v-for="(messaggi, index) in userChat[0].messageDue">
                        <span class="contenuto" v-text="messaggi"></span>
                        <div class = "d-flex orario"></div>
                    </div>
                    
                    <div id="nuova_conversazione" class="d-flex"  v-for = "(thread,index) in userChat[0].newChat">

                        <div class= "message" :class ="thread.status" >
                            <span class="contenuto" v-text="thread.text"></span>
                            <div v-text="thread.date"></div>
                        </div>

                    </div>
                    <!-- /#nuova_conversazione -->

                </div>
                <!-- /#chat -->

                <div id="type" class="d-flex">
                    <i class="far fa-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio" v-model = "newMessage" @keyup.enter="type()">
                    <i class="fas fa-microphone"></i>
                </div>
                <!-- /#type -->

            </div>
            <!-- /#main -->

        </div>

        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
