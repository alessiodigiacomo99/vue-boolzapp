<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
       
        <div id="root">
            <aside>

                <div id="side_header" class="d-flex">
                    <div class="d-flex">
                        <img src="./assets/img/avatar_io.jpg" class="icona" alt="">
                        <span>nome utente</span>
                    </div>
                    <div>
                        <i class="fas fa-spinner"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- /#side_header -->

                <div id="notifiche" class="d-flex">
                    <div id="bell">
                        <i class="far fa-bell-slash"></i>
                    </div>
                    <div>
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /#notifiche -->

                <div id="search" class="d-flex">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /#search -->

                <div id="contact">
                    <ul>
                        <li v-for ="contatto in contacts" class="d-flex">
                            <div>
                                <img :src="contatto.avatar" class ="icona" alt="">
                            </div>
                            <span v-text ="contatto.name"></span>
                        </li>
                    </ul>
                </div>
                <!-- /#contact -->
            </aside>
            <!-- /aside -->
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
